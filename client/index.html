<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <title>Interfaz de Usuario</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">Elementos Óptimos</h1>

      <div class="row">
        <div class="col-md-6">
          <div class="resultado" id="resultados">
            <h2 class="h4">Resultados:</h2>
            <ul class="list-group" id="listaElementos">
              <!-- Los elementos del backend se mostrarán aquí -->
            </ul>
          </div>
        </div>

        <div class="col-md-6">
          <div class="resultado" id="totales">
            <h2 class="h4">Total:</h2>
            <p id="pesoTotal">Peso total: 0</p>
            <p id="caloriasTotales">Calorías totales: 0</p>
          </div>

          <!-- Agregar este div para mostrar la lista óptima -->
          <div class="resultado" id="optima">
            <h2 class="h4">Conjunto Óptimo:</h2>
            <ul class="list-group" id="listaOptima">
              <!-- Los elementos óptimos se mostrarán aquí -->
            </ul>
          </div>
        </div>
      </div>

      <!-- Agregar el formulario aquí con el ID "productForm" -->
      <form id="productForm">
        <input type="number" id="pesoInput" placeholder="Peso del elemento" />
        <input
          type="number"
          id="caloriasInput"
          placeholder="Calorías del elemento"
        />
        <button type="submit">Agregar Producto</button>
      </form>
    </div>

    <!-- Agregar los scripts JS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="model.js"></script>
    <script type="module" src="view.js"></script>
    <script type="module" src="controller.js"></script>
    <script type="module" src="knapSack.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
